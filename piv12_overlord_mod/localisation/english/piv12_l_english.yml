 # =====================================================
 # FLAVOR DESCRIPTIONS
 # =====================================================

 piv12_desc_crisis:0 "§WA diplomatic envoy from §Y[From.GetName]§! arrives with urgent dispatches.\n\n§RThe galaxy faces an existential threat. Total mobilization is required.§!\n\nThe envoy speaks without warmth:\n\n§E\"Revise your terms or be left behind when the darkness comes.\"§!\n\n"
 piv12_desc_war:0 "§WA military liaison from §Y[From.GetName]§! approaches, bearing marks of recent combat.\n\n§RThe drums of war echo across our shared borders.§!\n\nThe war effort requires more than words:\n\n§E\"Review these revised terms carefully — the alternative is irrelevance.\"§!\n\n"
 piv12_desc_loyalty:0 "§WA diplomatic officer from §Y[From.GetName]§! approaches with measured concern.\n\nYour loyalty readings have been... noted.\n\n§E\"We see the drift in your commitment. These revised terms are a gesture of good faith — we expect one in return.\"§!\n\n"
 piv12_desc_rich:0 "§WA financial auditor from §Y[From.GetName]§! arrives with comprehensive economic reports.\n\nYour economic output has attracted administrative attention.\n\n§E\"You have grown prosperous under our protection. Your contribution must reflect your standing.\"§!\n\n"
 piv12_desc_strategic:0 "§WA strategic resource analyst from §Y[From.GetName]§! arrives with secure data-slates.\n\nIntelligence reports indicate valuable strategic resources under your control.\n\n§E\"Your rare materials represent a significant strategic asset. Revised terms will ensure proper utilization.\"§!\n\n"
 piv12_desc_opt:0 "§WA bureaucratic liaison from §Y[From.GetName]§! arrives with routine efficiency reports.\n\nA periodic assessment of subject contracts has been completed:\n\n§E\"We are revising agreements across the board. Yours is next. Review the proposed terms.\"§!\n\n"

